<html>
    <head>
        <meta charset='utf8'>
        <title>Calculator</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <link href="calculator.css" rel="stylesheet"></link>  
    </head>
    <body>
        <div class="background">
            <div class="screen">1337</div>
            <div class="row">
                <button>MC</button>
                <button>M+</button>
                <button>M-</button>
                <button>MRC</button>
            </div>
            <div class="row">
                <button>C</button>
                <button>±</button>
                <button>÷</button>
                <button>x</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="row">
                <button class="0">0</button>
                <button>.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </body>
</html>
